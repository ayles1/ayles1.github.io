<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Drive moto</title>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="page__container container">
        <header class="page__header header">
          <nav class="header__navbar navbar">
            <ul class="navbar__items">
              <li class="navbar__item">Магазины</li>
              <li class="navbar__item">Акции</li>
              <li class="navbar__item">Доставка и оплата</li>
            </ul>
          </nav>
          <div class="header__logo">
            <img src="/images/icons/Logo.svg" alt="Logo" />
          </div>
          <div class="header__current-location">
            <img src="/images/icons/location.svg" alt="#" />
            <div class="address">Москва, ул.Науки 25</div>
          </div>
          <div class="header__user user">
            <a href="#" class="user__favorite"
              ><img src="/images/icons/favorite.svg" alt=""
            /></a>
            <a href="#" class="user__profile"
              ><img src="/images/icons/account.svg" alt=""
            /></a>
            <a href="#" class="user__cart"
              ><img src="/images/icons/cart.svg" alt=""
            /></a>
          </div>
        </header>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="/style/modal.css" />
    <title>Drive moto</title>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="page__container container">
        <header class="page__header header"></header>
        <nav class="products__navbar navbar"></nav>
        <div class="preview">
          <div class="preview__slider slider" id="slider"></div>
        </div>
        <div class="search__container">
          <ul class="search__type">
            <li class="search__type__item"><button>Поиск по номеру</button></li>
            <li class="search__type__item"><button>Поиск по марке</button></li>
            <li class="search__type__item">
              <button>Поиск по названию товара</button>
            </li>
          </ul>
          <form action="" class="search__form">
            <input type="text" placeholder="Введите текст" />
            <button>Искать</button>
          </form>
          <ul class="search__cards"></ul>
        </div>
        <div class="popular"></div>
        <div class="advert"></div>
        <footer class="footer"></footer>
      </div>
    </div>
    <script type="module" src="/js/scripts/index.js"></script>
    <script src="/js/scripts/slider.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/reset.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="page__container container">
        <header class="page__header header"></header>
        <nav class="products__navbar navbar"></nav>
        <div class="products__container">
          <div class="products__name">Гидроциклы</div>

          <ul class="products__filters filters">
            <li class="filters__item">
              <div class="filters__item_name"></div>
              <select name="" id="" class="filters__item__select select">
                <option value="Заднеприводный">Заднеприводный</option>
                <option value="Переднеприводный">Переднеприводный</option>
                <option value="Полноприводный">Полноприводный</option>
              </select>
            </li>
            <li class="filters__item">
              <div class="filters__item_name"></div>
              <select name="" id="" class="filters__item__select select">
                <option value="100000">от 100 000</option>
                <option value="500000">от 500 000</option>
                <option value="2000000">от 2 000 000</option>
              </select>
            </li>
            <li class="filters__item">
              <ul>
                <li class="filter__by-grid">
                  <img src="/images/icons/grid.svg" alt="" />
                </li>
                <li class="filter__by-list">
                  <img src="/images/icons/list.svg" alt="" />
                </li>
              </ul>
            </li>
          </ul>
          <div class="products__main main">
            <div class="main__params params">
              <div class="params__name">ПАРАМЕТРЫ</div>
              <div class="params__availability availability">
                <p class="availability__name">Наличие</p>
                <div class="availability__inputs">
                  <div>
                    <input
                      type="radio"
                      name="av"
                      id="availability1"
                      value="true"
                    />
                    <label for="availability1">В наличии</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="av"
                      id="availability2"
                      value="false"
                    />
                    <label for="availability2">Под заказ</label>
                  </div>
                </div>
              </div>
              <div class="params__price">
                <p>Цена</p>
                <input
                  type="range"
                  min="10000"
                  max="2000000"
                  value="1000000"
                  class="slider"
                  id="myRange"
                />
                <label for="myRange" id="label"></label>
              </div>
              <div class="params__power">
                <div>
                  <p>Мощность, л.с.</p>
                  <select name="" id="">
                    <option value="90">90</option>
                    <option value="130">130</option>
                    <option value="230">230</option>
                  </select>
                </div>
              </div>
              <div class="params__country"></div>
            </div>
            <div class="main__list"></div>
          </div>
        </div>
        <footer class="footer"></footer>
      </div>
    </div>
    <script type="module" src="/js/catalog.js"></script>
  </body>
</html>
